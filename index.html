<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github users</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="error hidden">
    <p class="error__message">Oops, something went wrong. Please try again!</p>
    <button class="error__close-btn">
      <img src="img/close-outline.png" alt="Close button" class="error__close-icon">
    </button>
  </div>

  <div class="search">
    <h1 class="search__title">GITHUB USERS</h1>
    <form class="search__form">
      <input type="text" class="search__input" placeholder="Search by username..">
      <button class="search__btn">
        <img type="submit" src="img/search-outline.png" alt="Search icon" class="search__icon">
      </button>
    </form>
  </div>

  <div class="results"></div>

  <div class="profile" hidden></div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>  
</body>

</html>
